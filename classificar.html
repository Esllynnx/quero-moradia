      function detectScroll() {
        var scrollPosition = window.scrollY || document.documentElement.scrollTop;
        var documentHeight = document.documentElement.scrollHeight - window.innerHeight;
  
        if ((scrollPosition > 0 && scrollPosition < documentHeight) || (scrollPosition === 0 && !isScrollingDown())) {

        } else {
          hideNavbar();
        }
  
        lastScrollTop = scrollPosition;

      function isScrollingDown() {
        return lastScrollTop < window.scrollY;
      }

    if (neighborhoodSuggestions.length === 0) {
        suggestionsCard.style.display = "none"; // Oculta o card de sugestões se não houver sugestões
        return;
    }

    // Limpa as sugestões anteriores
    suggestionsCard.innerHTML = "";

    // Cria e adiciona elementos de sugestão ao card de sugestões
    const ul = document.createElement("ul");
    neighborhoodSuggestions.forEach(suggestion => {
        const li = document.createElement("li");
        li.textContent = suggestion;
        ul.appendChild(li);
    });
    suggestionsCard.appendChild(ul);

    suggestionsCard.style.display = "block"; // Exibe o card de sugestões
}

function getMatchingNeighborhoods(searchTerm) {
    if (!searchTerm) {
        return []; // Retorna uma lista vazia se o termo de pesquisa estiver vazio
    }

    const standardizedSearchTerm = searchTerm.toLowerCase(); // Padroniza o termo de pesquisa

    const allNeighborhoods = properties.map(property => property.neighborhood.toLowerCase());
    const uniqueNeighborhoods = [...new Set(allNeighborhoods)]; // Remove duplicatas

    return uniqueNeighborhoods.filter(neighborhood => neighborhood.includes(standardizedSearchTerm));
}

  function toggleFavorite(property, favoriteIcon) {
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    const propertyIndex = favorites.findIndex(item => item.id === property.id);

    if (propertyIndex !== -1) {
      favorites.splice(propertyIndex, 1);
      favoriteIcon.src = "coraçãozinho.png";
    } else {
      favorites.push(property);
      favoriteIcon.src = "coração.png";
    }

    localStorage.setItem("favorites", JSON.stringify(favorites));
  }
